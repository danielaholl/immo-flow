# Supabase Configuration
# https://supabase.com/docs/guides/cli/config

[api]
# Port for local Supabase API
port = 54321
# Schemas to expose through PostgREST
schemas = ["public", "storage", "graphql_public"]

[db]
# Port for local PostgreSQL database
port = 54322
# Database configuration
major_version = 15

[studio]
# Port for local Supabase Studio
port = 54323

[auth]
# Enable email confirmations
enable_signup = true
# Site URL for redirects
site_url = "http://localhost:3000"
# Additional redirect URLs
additional_redirect_urls = ["http://localhost:19006"] # Expo dev server

[auth.email]
# Enable email provider
enable_signup = true
double_confirm_changes = true
enable_confirmations = false # Set to true in production
